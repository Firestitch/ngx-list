<ng-container *ngIf="!pagination.loadMoreEnabled; else loadMoreButton">
  <ng-container *ngIf="pagination?.pages">
    <a
        matRipple
        [matRippleRadius]="15"
        [matRippleCentered]="true"
        class="first"
        [class.disabled]="!pagination.hasPrevPage"
        (click)="pagination.goFirst()">
      <mat-icon>
        first_page
      </mat-icon>
    </a>
    <a
        matRipple
        [matRippleRadius]="15"
        [matRippleCentered]="true"
        class="previous"
        [class.disabled]="!pagination.hasPrevPage"
        (click)="pagination.goPrev()">
      <mat-icon>
        keyboard_arrow_left
      </mat-icon>
    </a>
    <div class="number">
      {{ pagination.page | fsFormatNumber }} of      {{ pagination.pages | fsFormatNumber }}
    </div>
    <a
        matRipple
        [matRippleRadius]="15"
        [matRippleCentered]="true"
        class="next"
        [class.disabled]="!pagination.hasNextPage"
        (click)="pagination.goNext()">
      <mat-icon>
        keyboard_arrow_right
      </mat-icon>
    </a>
    <a
        matRipple
        [matRippleRadius]="15"
        [matRippleCentered]="true"
        class="last"
        [class.disabled]="!pagination.hasNextPage"
        (click)="pagination.goLast()">
      <mat-icon>
        last_page
      </mat-icon>
    </a>
  </ng-container>
</ng-container>
<ng-template #loadMoreButton>
  <div
      class="fs-list-load-more"
      *ngIf="pagination.hasNextPage">
    <button
        mat-button
        type="button"
        [class]="pagination.loadMoreButtonClass"
        [color]="pagination.loadMoreButtonColor"
        (click)="pagination.goNext()">
      {{ pagination.loadMoreLabel }}
    </button>
  </div>
</ng-template>
