<fs-list
    [config]="config"
    #list>
  <fs-list-column>
    <ng-template fs-list-header>
      â„–
    </ng-template>
    <ng-template
        fs-list-group-header
        let-group="group"
        let-groupChildren="groupChildren"
        let-groupIndex="groupIndex"
        class="group-header-class">
      {{ groupIndex }}
    </ng-template>
    <ng-template
        fs-list-group-footer
        let-group="group"
        let-groupChildren="groupChildren"
        let-groupIndex="groupIndex"
        colspan="4"
        class="group-footer-class">
      Group Footer
    </ng-template>
    <ng-template
        fs-list-cell
        let-groupIndex="groupIndex">
      {{ groupIndex }}
    </ng-template>
    <ng-template
        fs-list-footer
        colspan="2">
      2 colspan footer
    </ng-template>
  </fs-list-column>
  <fs-list-column
      name="name"
      [sortable]="true">
    <ng-template fs-list-header>
      User Name
    </ng-template>
    <ng-template
        fs-list-group-header
        colspan="3"
        let-row="row"
        let-expanded="expanded">
      {{ row.name }}
      <button
          mat-icon-button
          fsListGroupExpandTrigger
          [row]="row">
        <mat-icon>
          {{ expanded ? 'expand_less' : 'expand_more' }}
        </mat-icon>
      </button>
    </ng-template>
    <ng-template
        fs-list-cell
        let-row="row"
        let-group="group">
      {{ row.value }}
    </ng-template>
  </fs-list-column>
  <fs-list-column
      name="guid"
      title="GUID"
      [sortable]="true">
    <ng-template fs-list-header>
      <b>
        GUID
      </b>
    </ng-template>
    <ng-template
        fs-list-cell
        let-row="row">
      {{ row.guid }}
    </ng-template>
    <ng-template
        fs-list-footer
        colspan="2"
        align="right">
      2 colspan footer right aligned
    </ng-template>
  </fs-list-column>
  <fs-list-column
      name="link"
      title="Link">
    <ng-template
        fs-list-cell
        let-row="row"
        [class]="['myTestClass', 'myTestClass2']">
      <a routerLink="/welcome">
        Simple Link
      </a>
    </ng-template>
  </fs-list-column>
</fs-list>
