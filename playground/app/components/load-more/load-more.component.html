<fs-list [config]="config">
  <fs-list-column
      name="name"
      title="Name"
      [sortable]="true">
    <ng-template fs-list-header>
      Name
    </ng-template>
    <ng-template
        fs-list-cell
        let-row="row">
      {{ row.name }}
    </ng-template>
  </fs-list-column>
</fs-list>
