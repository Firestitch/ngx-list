<fs-list [config]="config">
  <ng-template fs-list-heading>
    Reorder
  </ng-template>
  <ng-template fs-list-subheading>
    With Manual strategy and positioned to right
  </ng-template>
  <fs-list-column
      name="name"
      title="Name">
    <ng-template fs-list-header>
      <b>
        User
      </b>
      name
    </ng-template>
    <ng-template
        fs-list-cell
        let-row="row">
      {{ row.value }}
    </ng-template>
  </fs-list-column>
  <fs-list-column
      name="guid"
      title="GUID">
    <ng-template
        fs-list-cell
        let-row="row">
      {{ row.guid }}
    </ng-template>
  </fs-list-column>
</fs-list>
