<fs-list [config]="config">
  <fs-list-column
      name="name"
      title="Name">
    <ng-template fs-list-header>
      <b>
        User
      </b>
      name
    </ng-template>
    <ng-template
        fs-list-cell
        let-row="row">
      {{ row.value }}
      @if (notReordering$ | async) {
        <table>
          <tr>
            <td>
              Table content
            </td>
          </tr>
        </table>
      }
    </ng-template>
  </fs-list-column>
  <fs-list-column
      name="guid"
      title="GUID">
    <ng-template
        fs-list-cell
        let-row="row">
      {{ row.guid }}
    </ng-template>
  </fs-list-column>
</fs-list>
